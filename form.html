<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>アンケート</title>
</head>

<body>
    <h1>どちらが食べたいですか？</h1>
    <!-- POSTメソッドにより指定パスへ情報を渡せるようになる /enquetes/yaki-shabu -->
    <form action="/enquetes/yaki-shabu" method="post">
        <input type="radio" name="yaki-shabu" value="焼き肉"> 焼き肉
        <input type="radio" name="yaki-shabu" value="しゃぶしゃぶ"> しゃぶしゃぶ
        <br>
        <button type="submit">投稿</button>
    </form>
</body>

</html>
